<html>
    <head>
        <link
            href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3>HOME</h3>
                <div class="score-display">
                    <p id="home-score"></p>
                </div>
                <div class="btn-group">
                    <button class="add-score-btn" onclick="add1Home()">
                        +1
                    </button>
                    <button class="add-score-btn" onclick="add2Home()">
                        +2
                    </button>
                    <button class="add-score-btn" onclick="add3Home()">
                        +3
                    </button>
                </div>
            </div>
            <div class="team-container">
                <h3>GUEST</h3>
                <div class="score-display">
                    <p id="guest-score"></p>
                </div>
                <div class="btn-group">
                    <button class="add-score-btn" onclick="add1Guest()">
                        +1
                    </button>
                    <button class="add-score-btn" onclick="add2Guest()">
                        +2
                    </button>
                    <button class="add-score-btn" onclick="add3Guest()">
                        +3
                    </button>
                </div>
            </div>
        </div>
        <button id="new-game-btn" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
